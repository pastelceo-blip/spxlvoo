<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실제 투자 포트폴리오 트래커</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }
        
        .nav-tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
            padding: 40px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .portfolio-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .etf-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-left: 5px solid;
        }
        
        .voo-card { border-left-color: #27ae60; }
        .spxl-card { border-left-color: #e74c3c; }
        .qqqm-card { border-left-color: #3498db; }
        
        .etf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .etf-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .etf-logo {
            font-size: 2rem;
        }
        
        .etf-stats {
            display: grid;
            gap: 15px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .stat-value {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .profit { color: #27ae60; }
        .loss { color: #e74c3c; }
        
        .add-transaction-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .transaction-history {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .transaction-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
        }
        
        .transaction-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .transaction-table tr:hover {
            background: #f8f9fa;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .firebase-status {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #155724;
            text-align: center;
            font-weight: 600;
        }
        
        .firebase-status.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .summary-title {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .summary-value {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .portfolio-overview {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .transaction-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 실제 투자 포트폴리오 트래커</h1>
            <p>VOO, SPXL, QQQM 실제 투자 내역을 체계적으로 관리하세요</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">📈 대시보드</button>
            <button class="nav-tab" onclick="showTab('add')">➕ 거래 추가</button>
            <button class="nav-tab" onclick="showTab('history')">📋 거래 내역</button>
        </div>
        
        <!-- 대시보드 탭 -->
        <div id="dashboard" class="tab-content active">
            <div id="firebaseStatus" class="firebase-status">
                🔄 Firebase 연결 중...
            </div>
            
            <!-- 현재가격 업데이트 섹션 -->
            <div class="add-transaction-card">
                <h3>📈 현재가격 업데이트</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="currentVooPrice">VOO 현재가 (원)</label>
                        <input type="number" id="currentVooPrice" step="0.01" placeholder="예: 850000">
                    </div>
                    <div class="form-group">
                        <label for="currentSpxlPrice">SPXL 현재가 (원)</label>
                        <input type="number" id="currentSpxlPrice" step="0.01" placeholder="예: 280000">
                    </div>
                    <div class="form-group">
                        <label for="currentQqqmPrice">QQQM 현재가 (원)</label>
                        <input type="number" id="currentQqqmPrice" step="0.01" placeholder="예: 340000">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateCurrentPrices()">🔄 가격 업데이트 및 수익률 계산</button>
            </div>
            
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-title">총 투자금액</div>
                    <div class="summary-value" id="totalInvested">₩0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">현재 평가액</div>
                    <div class="summary-value" id="totalValue">₩0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">총 손익</div>
                    <div class="summary-value" id="totalProfit">₩0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">수익률</div>
                    <div class="summary-value" id="totalReturn">0%</div>
                </div>
                <div class="summary-card">
                    <div class="summary-title">연 예상수익률</div>
                    <div class="summary-value" id="annualizedReturn">0%</div>
                </div>
            </div>
            
            <div class="portfolio-overview" id="portfolioOverview">
                <!-- ETF 카드들이 여기에 표시됩니다 -->
            </div>
        </div>
        
        <!-- 거래 추가 탭 -->
        <div id="add" class="tab-content">
            <div class="add-transaction-card">
                <h3>💰 새 거래 추가</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="etfSymbol">ETF 종목</label>
                        <select id="etfSymbol">
                            <option value="VOO">VOO - Vanguard S&P 500 ETF</option>
                            <option value="SPXL">SPXL - Direxion Daily S&P 500 Bull 3X</option>
                            <option value="QQQM">QQQM - Invesco QQQ Trust ETF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transactionDate">거래일</label>
                        <input type="date" id="transactionDate">
                    </div>
                    <div class="form-group">
                        <label for="shares">주식 수</label>
                        <input type="number" id="shares" step="0.01" placeholder="예: 46">
                    </div>
                    <div class="form-group">
                        <label for="pricePerShare">주당 매수가격 (원)</label>
                        <input type="number" id="pricePerShare" step="0.01" placeholder="예: 215307">
                    </div>
                </div>
                <button class="btn btn-success" onclick="addTransaction()">📝 거래 추가</button>
                <button class="btn btn-primary" onclick="loadInitialData()">🔄 초기 데이터 로드</button>
            </div>
        </div>
        
        <!-- 거래 내역 탭 -->
        <div id="history" class="tab-content">
            <div class="transaction-history">
                <h3>📋 거래 내역</h3>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>종목</th>
                            <th>주식 수</th>
                            <th>매수가</th>
                            <th>투자금액</th>
                            <th>현재가</th>
                            <th>평가액</th>
                            <th>손익</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- 거래 내역이 여기에 표시됩니다 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        let db = null;
        let firebaseApp = null;
        let transactions = [];

        // 전역 함수들을 window 객체에 추가
        window.showTab = showTab;
        window.addTransaction = addTransaction;
        window.deleteTransaction = deleteTransaction;
        window.loadInitialData = loadInitialData;
        window.updateCurrentPrices = updateCurrentPrices;

        // 현재가격 업데이트 함수
        async function updateCurrentPrices() {
            const vooPrice = parseFloat(document.getElementById('currentVooPrice').value);
            const spxlPrice = parseFloat(document.getElementById('currentSpxlPrice').value);
            const qqqmPrice = parseFloat(document.getElementById('currentQqqmPrice').value);

            if (!vooPrice && !spxlPrice && !qqqmPrice) {
                alert('최소 하나의 현재가격을 입력해주세요.');
                return;
            }

            // 현재가격 저장 (로컬 스토리지 또는 글로벌 변수 사용)
            const currentPrices = {
                VOO: vooPrice || getCurrentPrice('VOO'),
                SPXL: spxlPrice || getCurrentPrice('SPXL'),
                QQQM: qqqmPrice || getCurrentPrice('QQQM')
            };

            // 현재가격을 로컬 스토리지에 저장
            localStorage.setItem('currentPrices', JSON.stringify(currentPrices));

            // 대시보드 업데이트
            updateDashboard();
            
            alert('현재가격이 업데이트되었습니다!');
        }

        // 현재가격 가져오기
        function getCurrentPrice(symbol) {
            const savedPrices = localStorage.getItem('currentPrices');
            if (savedPrices) {
                const prices = JSON.parse(savedPrices);
                return prices[symbol] || 0;
            }
            return 0;
        }

        // 투자 기간 계산 (일수)
        function calculateInvestmentDays(firstDate) {
            const start = new Date(firstDate);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // 연 환산 수익률 계산
        function calculateAnnualizedReturn(totalReturn, days) {
            if (days <= 0) return 0;
            return Math.pow(1 + (totalReturn / 100), 365 / days) - 1;
        }

        // Firebase 자동 연결
        async function initializeFirebase() {
            try {
                console.log('Firebase 초기화 시작...');
                
                const firebaseConfig = {
                    apiKey: "AIzaSyAAXr7parhL6wQuUzy4MPvVhV6-J53wzcA",
                    authDomain: "pastelmovie-cac7a.firebaseapp.com",
                    databaseURL: "https://pastelmovie-cac7a-default-rtdb.firebaseio.com",
                    projectId: "pastelmovie-cac7a",
                    storageBucket: "pastelmovie-cac7a.firebasestorage.app",
                    messagingSenderId: "543294016464",
                    appId: "1:543294016464:web:47162285ca02d3cfb587d5",
                    measurementId: "G-LK2Q13294B"
                };

                firebaseApp = initializeApp(firebaseConfig);
                db = getFirestore(firebaseApp);

                console.log('Firebase 연결 성공');
                document.getElementById('firebaseStatus').innerHTML = '✅ Firebase 연결 성공! (pastelmovie-cac7a)';
                document.getElementById('firebaseStatus').className = 'firebase-status';

                // 기존 데이터 로드
                await loadTransactions();

            } catch (error) {
                console.error('Firebase 초기화 오류:', error);
                document.getElementById('firebaseStatus').innerHTML = '❌ Firebase 연결 실패: ' + error.message;
                document.getElementById('firebaseStatus').className = 'firebase-status error';
                
                // 연결 실패해도 빈 대시보드 표시
                transactions = [];
                updateDashboard();
            }
        }

        // 초기 데이터 로드 - 실제 투자 내역
        async function loadInitialData() {
            if (!db) {
                alert('Firebase 연결을 먼저 확인해주세요.');
                return;
            }

            const initialTransactions = [
                // SPXL 거래 내역
                { symbol: 'SPXL', date: '2025-03-18', shares: 46, price: 215307 },
                { symbol: 'SPXL', date: '2025-03-19', shares: 136, price: 208983 },
                { symbol: 'SPXL', date: '2025-06-09', shares: 92, price: 215544 },
                { symbol: 'SPXL', date: '2025-07-18', shares: 1, price: 251176 },
                { symbol: 'SPXL', date: '2025-09-08', shares: 68, price: 271874 },
                
                // VOO 거래 내역
                { symbol: 'VOO', date: '2025-09-18', shares: 1, price: 841655 },
                
                // QQQM 거래 내역
                { symbol: 'QQQM', date: '2025-09-18', shares: 4, price: 336382 }
            ];

            for (const transaction of initialTransactions) {
                try {
                    await addDoc(collection(db, 'portfolio_transactions'), {
                        symbol: transaction.symbol,
                        date: transaction.date,
                        shares: transaction.shares,
                        pricePerShare: transaction.price,
                        totalAmount: transaction.shares * transaction.price,
                        timestamp: new Date()
                    });
                } catch (error) {
                    console.error('초기 데이터 저장 오류:', error);
                }
            }

            alert('초기 데이터가 로드되었습니다!');
            await loadTransactions();
        }

        // 새 거래 추가
        async function addTransaction() {
            if (!db) {
                alert('Firebase 연결을 먼저 확인해주세요.');
                return;
            }

            const symbol = document.getElementById('etfSymbol').value;
            const date = document.getElementById('transactionDate').value;
            const shares = parseFloat(document.getElementById('shares').value);
            const pricePerShare = parseFloat(document.getElementById('pricePerShare').value);

            if (!date || !shares || !pricePerShare) {
                alert('거래일, 주식 수, 주당 매수가격을 모두 입력해주세요.');
                return;
            }

            const transactionData = {
                symbol: symbol,
                date: date,
                shares: shares,
                pricePerShare: pricePerShare,
                totalAmount: shares * pricePerShare,
                timestamp: new Date()
            };

            try {
                await addDoc(collection(db, 'portfolio_transactions'), transactionData);
                alert('거래가 추가되었습니다!');
                
                // 입력 필드 초기화
                document.getElementById('shares').value = '';
                document.getElementById('pricePerShare').value = '';
                
                await loadTransactions();
                updateDashboard();
            } catch (error) {
                console.error('거래 추가 오류:', error);
                alert('거래 추가 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 거래 내역 로드
        async function loadTransactions() {
            if (!db) {
                console.log('DB가 초기화되지 않음');
                return;
            }

            try {
                console.log('거래 내역 로드 시작...');
                const q = query(collection(db, 'portfolio_transactions'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                
                transactions = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    console.log('로드된 거래:', data);
                    transactions.push({ id: doc.id, ...data });
                });

                console.log('총 로드된 거래 수:', transactions.length);
                updateTransactionTable();
                updateDashboard(); // 여기서 대시보드도 업데이트
            } catch (error) {
                console.error('거래 내역 로드 오류:', error);
                // 오류가 발생해도 빈 배열로 대시보드 업데이트
                transactions = [];
                updateDashboard();
            }
        }

        // 거래 삭제
        async function deleteTransaction(transactionId) {
            if (!db) return;
            
            if (confirm('이 거래를 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'portfolio_transactions', transactionId));
                    alert('거래가 삭제되었습니다.');
                    await loadTransactions();
                    updateDashboard();
                } catch (error) {
                    console.error('삭제 오류:', error);
                    alert('삭제 중 오류가 발생했습니다.');
                }
            }
        }

        // 거래 내역 테이블 업데이트
        function updateTransactionTable() {
            const tbody = document.getElementById('transactionTableBody');
            tbody.innerHTML = '';

            transactions.forEach(transaction => {
                const currentValue = transaction.shares * (transaction.currentPrice || transaction.pricePerShare);
                const profit = currentValue - transaction.totalAmount;
                const profitRate = (profit / transaction.totalAmount * 100);

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td><strong>${transaction.symbol}</strong></td>
                    <td>${transaction.shares.toFixed(2)}</td>
                    <td>${formatCurrency(transaction.pricePerShare)}</td>
                    <td>${formatCurrency(transaction.totalAmount)}</td>
                    <td>${formatCurrency(transaction.currentPrice || transaction.pricePerShare)}</td>
                    <td>${formatCurrency(currentValue)}</td>
                    <td class="${profit >= 0 ? 'profit' : 'loss'}">${formatCurrency(profit)} (${profitRate.toFixed(1)}%)</td>
                    <td><button class="delete-btn" onclick="deleteTransaction('${transaction.id}')">삭제</button></td>
                `;
            });
        }

        // 대시보드 업데이트
        function updateDashboard() {
            console.log('대시보드 업데이트 시작, 거래 수:', transactions.length);
            
            // 저장된 현재가격 가져오기
            const currentPrices = JSON.parse(localStorage.getItem('currentPrices') || '{}');
            
            // ETF별 데이터 집계
            const etfData = {};
            let totalInvested = 0;
            let totalCurrentValue = 0;
            let firstInvestmentDate = null;

            transactions.forEach(transaction => {
                console.log('처리 중인 거래:', transaction);
                
                const symbol = transaction.symbol;
                if (!etfData[symbol]) {
                    etfData[symbol] = {
                        shares: 0,
                        totalInvested: 0,
                        currentValue: 0,
                        transactions: [],
                        firstDate: transaction.date,
                        avgPrice: 0
                    };
                }

                // 첫 투자일 추적
                if (!firstInvestmentDate || transaction.date < firstInvestmentDate) {
                    firstInvestmentDate = transaction.date;
                }
                if (transaction.date < etfData[symbol].firstDate) {
                    etfData[symbol].firstDate = transaction.date;
                }

                etfData[symbol].shares += transaction.shares;
                etfData[symbol].totalInvested += transaction.totalAmount;
                etfData[symbol].transactions.push(transaction);

                // 현재가격 사용 (저장된 값 우선, 없으면 매수가)
                const currentPrice = currentPrices[symbol] || transaction.pricePerShare;
                etfData[symbol].currentValue += transaction.shares * currentPrice;

                totalInvested += transaction.totalAmount;
                totalCurrentValue += transaction.shares * currentPrice;
            });

            console.log('총 투자금액:', totalInvested);
            console.log('총 평가액:', totalCurrentValue);

            // 각 ETF별 평균 단가 계산
            Object.keys(etfData).forEach(symbol => {
                etfData[symbol].avgPrice = etfData[symbol].totalInvested / etfData[symbol].shares;
            });

            // 전체 요약 업데이트
            const totalProfit = totalCurrentValue - totalInvested;
            const totalReturn = totalInvested > 0 ? (totalProfit / totalInvested * 100) : 0;
            
            // 연 환산 수익률 계산
            const investmentDays = firstInvestmentDate ? calculateInvestmentDays(firstInvestmentDate) : 0;
            const annualizedReturn = investmentDays > 0 ? calculateAnnualizedReturn(totalReturn, investmentDays) * 100 : 0;

            document.getElementById('totalInvested').textContent = formatCurrency(totalInvested);
            document.getElementById('totalValue').textContent = formatCurrency(totalCurrentValue);
            document.getElementById('totalProfit').textContent = formatCurrency(totalProfit);
            document.getElementById('totalReturn').textContent = totalReturn.toFixed(1) + '%';
            document.getElementById('annualizedReturn').textContent = annualizedReturn.toFixed(1) + '%';

            // 수익률에 따른 색상 적용
            document.getElementById('totalProfit').className = totalProfit >= 0 ? 'profit' : 'loss';
            document.getElementById('totalReturn').className = totalProfit >= 0 ? 'profit' : 'loss';
            document.getElementById('annualizedReturn').className = totalProfit >= 0 ? 'profit' : 'loss';

            // ETF 카드 업데이트
            updateETFCards(etfData, currentPrices);
        }

        // ETF 카드 업데이트
        function updateETFCards(etfData, currentPrices = {}) {
            const container = document.getElementById('portfolioOverview');
            container.innerHTML = '';

            const etfInfo = {
                'VOO': { name: 'VOO', fullName: 'Vanguard S&P 500 ETF', logo: '🇺🇸', class: 'voo-card' },
                'SPXL': { name: 'SPXL', fullName: 'Direxion Daily S&P 500 Bull 3X', logo: '🚀', class: 'spxl-card' },
                'QQQM': { name: 'QQQM', fullName: 'Invesco QQQ Trust ETF', logo: '💻', class: 'qqqm-card' }
            };

            Object.keys(etfData).forEach(symbol => {
                const data = etfData[symbol];
                const info = etfInfo[symbol];
                const profit = data.currentValue - data.totalInvested;
                const profitRate = (profit / data.totalInvested * 100);
                const currentPrice = currentPrices[symbol] || 0;
                
                // 개별 ETF 연 환산 수익률 계산
                const investmentDays = calculateInvestmentDays(data.firstDate);
                const annualizedReturn = investmentDays > 0 ? calculateAnnualizedReturn(profitRate, investmentDays) * 100 : 0;

                const card = document.createElement('div');
                card.className = `etf-card ${info.class}`;
                card.innerHTML = `
                    <div class="etf-header">
                        <div>
                            <div class="etf-name">${info.name}</div>
                            <div style="font-size: 0.9rem; color: #6c757d;">${info.fullName}</div>
                        </div>
                        <div class="etf-logo">${info.logo}</div>
                    </div>
                    <div class="etf-stats">
                        <div class="stat-row">
                            <span class="stat-label">보유 주식</span>
                            <span class="stat-value">${data.shares.toFixed(2)}주</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">평균 매수가</span>
                            <span class="stat-value">${formatCurrency(data.avgPrice)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">현재가</span>
                            <span class="stat-value" style="color: #3498db;">${currentPrice > 0 ? formatCurrency(currentPrice) : '미설정'}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">투자금액</span>
                            <span class="stat-value">${formatCurrency(data.totalInvested)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">평가액</span>
                            <span class="stat-value">${formatCurrency(data.currentValue)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">손익</span>
                            <span class="stat-value ${profit >= 0 ? 'profit' : 'loss'}">${formatCurrency(profit)}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">수익률</span>
                            <span class="stat-value ${profit >= 0 ? 'profit' : 'loss'}">${profitRate.toFixed(1)}%</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">연 예상수익률</span>
                            <span class="stat-value ${profit >= 0 ? 'profit' : 'loss'}">${annualizedReturn.toFixed(1)}%</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">투자기간</span>
                            <span class="stat-value">${investmentDays}일</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'history') {
                updateTransactionTable();
            }
        }

        // 통화 포맷
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR', {
                style: 'currency',
                currency: 'KRW',
                maximumFractionDigits: 0
            }).format(amount);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeFirebase();
            document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
            
            // 저장된 현재가격 복원
            const savedPrices = JSON.parse(localStorage.getItem('currentPrices') || '{}');
            if (savedPrices.VOO) document.getElementById('currentVooPrice').value = savedPrices.VOO;
            if (savedPrices.SPXL) document.getElementById('currentSpxlPrice').value = savedPrices.SPXL;
            if (savedPrices.QQQM) document.getElementById('currentQqqmPrice').value = savedPrices.QQQM;
        });
    </script>
